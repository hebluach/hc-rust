[package]
name = "heca"
version = "1.0.0"
authors = ["picked name <ipickedaname@mail.com>"]
edition = '2018'
repository = "https://github.com/heca-project/heca"
description = "Hebrew calendar utility"
keywords = ["calendar", "hebrew", "jewish"]
categories = ["command-line-utilities", "date-and-time"]
license = "MIT"
readme = "README.md"
maintenance = { status = "actively-maintained" }

[dependencies]
lazy_static = "1.3.0"
chrono = {version = "0.4", features = ["serde"]}
time = "0.1.42"
enum_primitive = "0.1.1"
num = "0.2.0"
atoi = "0.3.1"
chrono-english="0.1"
clap = {version = "2.33", features = ["yaml"]}
heca-lib = {version="^1.0", path="lib/heca-lib"}
either = {version = "1.5", features = ["serde"]}
itoa = "0.4"
rayon = "1.0"
xdg = "2.2"
serde = "1.0"
serde_json = "1.0"
smallvec = "0.6"
toml = "0.5"

[workspace]
members = ["lib/heca-lib"]

[profile.release]
lto = true
debug = true
overflow-checks = true

[dev-dependencies]
assert_cmd = "0.11"
predicates = "1"
lazy_static = "1.3"


